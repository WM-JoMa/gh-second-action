# Action name
name: Test Proyect
# On each commit is pushed into the project
on: push
# Should do
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install NodeJs
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test

